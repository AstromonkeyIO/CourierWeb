	            <div class="profile-content">
                    <!-- selector buttons -->
                    <center>
                    <div style="display:inline; margin-bottom: 2px;">
                    <div class="btn-group" role="group" aria-label="...">
                      <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary" ng-click="showFindCourierForm()"><span class="glyphicon glyphicon-user"></span> Find Couriers</button>
                      <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary" ng-click="showFindShipperForm()"><span class="glyphicon glyphicon-plane"></span> Find Shippers</button>
                      </div>
                    </div>
                    </div>
                    </div>

                    <!-- -->
                    <!-- findCourierForm -->
                    <div id="findCourierForm" style="display:inline">
				 <form method="post" name="shippingAddressForm">
                             <label for="validate-text">Pickup Address</label>
                              <div class="form-group">
                                   <div class="input-group">                         
                                        <input id="pickupAddressInputAutocomplete" type="text" class="form-control input-lg" ng-model="shippingForm.pickupAddress" ng-model-options="{ getterSetter: true }" ng-bind="val" placeholder="Getting Your Current Address..." disabled required/>
                                        <span class="input-group-btn">
                                        <button class="btn btn-info btn-lg" type="button">
                                        <i class="glyphicon glyphicon-map-marker"></i>
                                        </button>
                                        </span>
                                   </div>
                              </div>
				 	    <label for="validate-text">Shipping Address?</label>
                              <div class="form-group">
                                   <div class="input-group">                         
                                        <input id="autocomplete" type="text" class="form-control input-lg" ng-model="shippingForm.shippingAddress" placeholder="Type In Your Destination!" required/>
                                        <span class="input-group-btn">
                                        <button class="btn btn-info btn-lg" type="button">
                                        <i class="glyphicon glyphicon-send"></i>
                                        </button>
                                        </span>
                                   </div>
                              </div>
                              <label for="validate-text">Package Size</label>
                              <div class="form-group">
                                   <div class="input-group">
                                        <select class="form-control" name="validate-select" id="validate-select" placeholder="Package Size" ng-model="shippingForm.packageSize" required>
                                           <option value="">Select Package Size</option>
                                           <option value="item_1">Small</option>
                                           <option value="item_2">Medium</option>
                                           <option value="item_3">Large</option>
                                        </select>
                                        <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
                                   </div>
                              </div>
                              <label for="validate-text">Shipping Date</label>
                              <div class="form-group">
                                   <div class="input-group">
                                        <input id="datepicker" type="text" class="form-control input-lg" ng-model="shippingForm.shippingDate" placeholder="Shipping date" required/>
                                        <span class="input-group-btn">
                                        <button class="btn btn-info btn-lg" type="button">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                        </span>
                                   </div>
                              </div>
                    <button type="submit" class="btn btn-primary col-xs-12" ng-disabled="shippingAddressForm.$invalid" ng-click="findCouriersButtonPressed(shippingForm)">Find Couriers</button>

				    </form>
                    </div>
